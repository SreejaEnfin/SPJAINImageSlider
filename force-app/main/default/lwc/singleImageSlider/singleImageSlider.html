<template>
    <div class="slds-is-relative">
        <template for:each={slidesData} for:item="slide">
            <div key={slide.slideIndex} class={slide.cardClasses}>
                <div class="pageNumbers">{slide.slideIndex}/{slidesData.length}</div>
                <img src={slide.image}  alt="Images"/>
                <!-- <div class="text-section">
                    <h3 class="slds-text-heading_large">{slide.heading}</h3>
                    <p class="slds-text-heading_small">{slide.desc}</p>
                </div> -->
            </div>
        </template>
        <a class="prev" onclick={backSlide}>&#10094;</a>
        <a class="next" onclick={frontSlide}>&#10095;</a>
    </div>
    <div class="slds-text-align_center slds-p-around_medium">
        <template for:each={slidesData} for:item="slide">
            <span class={slide.dotClasses} data-id={slide.slideIndex} key={slide.slideIndex} onclick={currentSlide}></span>
        </template>
    </div>
</template>
